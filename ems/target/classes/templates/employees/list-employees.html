<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>


<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Employee Management System</a>


        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>


    </nav>


    <div class="container">
        <div class="row">
            <h1>List Employees</h1>
        </div>


		<!-- Add a button -->


		<div class="row">
		    <div class="col-lg-3">
		        <a th:href="@{/employees/showEmployeeForm_Save}"
		            class="btn btn-primary btn-sm mb-3">
		            Add Employee
		        </a>       
		    </div>
		</div>        
		
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>


            <tbody>
                <tr th:each="employee: ${employees}">
                    <td th:text="${employee.firstName}"></td>
                    <td th:text="${employee.lastName}"></td>
                    <td th:text="${employee.email}"></td>


                    <td>
						<div class="row">
						    <div class="col-small">
						        <!-- Add "update" button/link -->
						        <form action="#" th:action="@{/employees/showEmployeeForm_Update}" method="POST">
						
						
						            <input type="hidden" name="employeeId" th:value="${employee.id}" />
						            <button type="submit" class="btn btn-info btn-sm ml-3 mr-1">Update</button>
						
						
						        </form>
						    </div>
						    
						    <div class="col-small">
						    <!-- Add "delete" button/link -->
						    <form action="#" th:action="@{/employees/delete}" method="POST">
						
						
							        <input type="hidden" name="employeeId" th:value="${employee.id}" />
							        <button type="submit" class="btn btn-danger btn-sm"
							            onclick="if (!(confirm('Are you sure you want to remove this employee?'))) return false">
							            Delete
							        </button>
							
							
							    </form>
							</div>        
						</div>               
								
						            
																

                    </td>
                </tr>
            </tbody>


        </table>


    </div>
</body>


</html>
